<h1>FAQs</h1>
<mat-accordion>
  <mat-expansion-panel *ngFor='let faq of faqs' (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false" class="faqPanel">
    <mat-expansion-panel-header class="faqTitle">
      <mat-panel-title >
        {{faq.question}}

      </mat-panel-title>

    </mat-expansion-panel-header>
    <p>{{faq.ans}}</p>
  </mat-expansion-panel>


</mat-accordion>
